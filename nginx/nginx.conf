events {
    worker_connections 1024;
}

http {
    # Включаем логирование
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log debug;

    server {
        listen 443 ssl;
        server_name 178.208.85.128;

        # SSL сертификаты
        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;

        # Корневой location
        location / {
            return 200 "Server is working!\n";
            add_header Content-Type text/plain;
        }

        # Вебхук - ВРЕМЕННО разрешаем все
        location /webhook_17821 {
            allow all;  # ВРЕМЕННО ДЛЯ ТЕСТА!
            
            proxy_pass http://order_bot:8000/webhook_17821;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            
            # Логируем все
            access_log /var/log/nginx/webhook.log main;
        }

        # Тестовый endpoint
        location /test {
            allow all;
            return 200 "Test OK\n";
            add_header Content-Type text/plain;
        }
    }

    # HTTP редирект
    server {
        listen 80;
        server_name 178.208.85.128;
        return 301 https://$server_name$request_uri;
    }
}