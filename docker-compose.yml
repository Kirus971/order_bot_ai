version: '3.8'

services:
  bot:
    build: .
    container_name: order_bot
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
    logging:
      driver: "json-file"
      options:
        max-size: "10m"    # максимальный размер файла
        max-file: "3"      # максимальное количество файлов
    healthcheck:  
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 14400s  
      timeout: 10s
      retries: 3
      start_period: 60s  # Увеличиваем время на запуск приложения
    volumes:
      - ./logs:/app/logs
      - ./nginx/ssl:/app/ssl:ro
      - ./src:/app/src
    networks:
      - bot_network
      - mssql_default
    ports:
      - "8000:8000"
    expose:
      - "8000"
    # depends_on:
    #   - mysql_server

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: order_bot_nginx
    restart: unless-stopped
    ports:
      - "8081:80"
      - "443:443"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    volumes:
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/logs:/var/log/nginx
      - certbot_data:/var/www/certbot
    depends_on:
      - bot
    networks:
      - bot_network

volumes:
  certbot_data:
  

networks:
  bot_network:
    driver: bridge
  mssql_default:
    external: true
